---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
    - chore
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
    - dependencies
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
    labels:
    - dependencies
